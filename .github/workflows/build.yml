name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install requirements
      run: sudo apt-get install -y pkg-config cmake libglib2.0-dev build-essential librust-atk-dev libgtk-3-dev
  
    - name: Build
      run: cargo build --verbose
